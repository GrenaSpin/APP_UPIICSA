<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPIICSA Register Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="all-page">
    <content class="icon-upiicsa">
            <img src="../img/icon-upiicsa.png" alt="UPIICSA Logo">
    </content>
    <content class="container register">
        <content class="content-form register">
            <form method="post" class="form-container">      
                <label for="fullname">Nombre completo:</label>
                <div class="name">
                    <input placeholder="Primer Nombre" type="text" id="primer_nombre" name="primer_nombre" required>
                    <input placeholder="Apellido Paterno" type="text" id="apellido_paterno" name="apellido_paterno" required>
                    <input placeholder="Apellido Materno" type="text" id="apellido_materno" name="apellido_materno" required>
                </div>
                <div class="username">
                    <label for="username">No.Boleta: </label>
                    <input type="text" id="username" name="username" required>
                
                    <label for="genero-opciones">Género:</label>
                    <select name="genero-opciones">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="correo">
                    <label for="correo">Correo Electrónico: </label>
                    <input placeholder="Correo Electrónico" type="email" id="correo" name="correo" required>
                </div>
                <div class="password">
                    <label for="password">Contraseña: </label>
                    <input placeholder="********" type="password" id="password" name="password" required>
                </div>
                <div class="confirm-password">
                    <label for="confirm_password">Confirmar Contraseña: </label>
                    <input placeholder="********" type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <input class="submit register" type="submit" value="Guardar">
            </form>
        </content>
    </content>
</body>
</html>
