<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPIICSA Login Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="all-page">
    <content class="icon-upiicsa">
        <img src="../img/icon-upiicsa.png" alt="UPIICSA Logo">
    </content>
    <content class="container login">
        <content class="content-form login">            
            <form class="form-container" method="post">      
                <i class="fa-regular fa-circle-user"></i>
            <div class="username login">    
                <input type="text" id="username" name="username" required>
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="password login">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <input class="submit login" type="submit" value="Iniciar Sesión">
            <a href="#" class="">Olvide mi contraseña</a>
            <a href="/html/register.html">¿No tienes una cuenta? Regístrate</a>
            </form>
        </content>
    </content>
</body>
</html>
