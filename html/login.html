<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPIICSA Login Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="all-page">
    <content class="icon-upiicsa">
        <img src="../img/icon-upiicsa.png" alt="UPIICSA Logo">
    </content>
    <content class="content-form">
        <div class="form-container">
            <i class="fa-regular fa-circle-user"></i>
            <form method="post">      
                <input type="text" id="username" name="username" required>
                <label for="username">Nombre de usuario</label>
                <br>
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
                <br>
                <input type="submit" value="Iniciar Sesión">
                <br>
                <a href="#">Olvidaste mi contraseña</a>
                <br><br>
                <a href="/html/register.html">¿No tienes una cuenta? Regístrate</a>
            </form>
        </div>
    </content>
</body>
</html>
